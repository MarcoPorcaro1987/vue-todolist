<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <!-- /Google font -->
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /Fontawesome -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="root">
            <header>
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div>
                    <input v-model="newTodo" type="text" placeholder="Nuovo ToDo" @keyup.enter="addTodo()">
                    <button @click = "addTodo()">Aggiungi</button>
                </div>
            </header>
            <main>
                <div class="todo-cont">
                    <ul v-if = "todos.length > 0">
                        <li v-for="(todo,index) in todos" :key="(index)">{{todo}}<i class="fas fa-times" @click = "removeTodo(index)"></i></li>
                    </ul>
                    <h2 v-else>La tua lista ToDos Ã¨ vuota!</h2>
                </div>
            </main>
        </div>
        <!-- Vue Js Script -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- /Vue Js Script -->
        <script src="js/main.js"></script>
    </body>
</html>
